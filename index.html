  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="wrapper">
      <div id="sketch-container">
        <div class="switch-views-button" onclick="onShowGallery()">
          Go to gallery
        </div>
        <div class="iframe-wrapper">

            id="sketch-iframe"
            class="sketch-iframe"
            src="./sketches/sketch1.html"
            width="600px"
            height="400px"
          ></iframe>
        </div>
      </div>
      <div id="gallery" hidden>
        <h2 class="gallery-title">Gallery</h2>
        <div class="tiles-wrapper">
          <div class="gallery-tile">
            <div class="sketch-title"><span>SKETCH 1 ðŸ™ƒ</span></div>
            <div class="sketch-img-wrapper" onclick="onSelectSketch('sketch1')">
              <img src="./assets/img1.jpg" />
            </div>
            <div
              class="select-sketch-button"
              onclick="onSelectSketch('sketch1')"
            >
              Show this sketch
            </div>
          </div>

          <div class="gallery-tile">
            <div class="sketch-title"><span>SKETCH 2 ðŸ˜’</span></div>
            <div class="sketch-img-wrapper" onclick="onSelectSketch('sketch2')">
              <img src="./assets/img2.webp" />
            </div>
            <div
              class="select-sketch-button"
              onclick="onSelectSketch('sketch2')"
            >
              Show this sketch
            </div>
          </div>

          <div class="gallery-tile">
            <div class="sketch-title"><span>SKETCH 3 ðŸ¤©</span></div>
            <div class="sketch-img-wrapper" onclick="onSelectSketch('sketch3')">

            </div>
            <div
              class="select-sketch-button"
              onclick="onSelectSketch('sketch3')"
            >
              Show this sketch
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
